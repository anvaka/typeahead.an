<ul class="dropdown-menu" ng-if="isOpen()" ng-style="{top: position.top+'px', left: position.left+'px'}" style="display: block;">
    <li ng-repeat="match in matches track by $index" ng-class="{active: match.isActive }" ng-mouseenter="match.selectActive($index)" ng-click="match.selectMatch($index)">
      <div typeahead-match index="$index" match="match" query="query" template-url="match.templateUrl">
      </div>
    </li>
</ul>
